name: PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Test Sveltekit Website
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - run: |
          npm ci
          npm run lint
          npm run build
          npx playwright install
          npm run test
